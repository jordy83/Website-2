<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Coördinator Dashboard | Roostertool</title>
    <link rel="stylesheet" href="style.css">
    <script src="menu.js" defer></script>
    <script src="storage.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            showProjects();
        });
        function showProjects() {
            const username = localStorage.getItem('username');
            const projects = getProjects().filter(p => p.coordinator === username);
            const list = document.getElementById("coord-project-list");
            list.innerHTML = "";
            projects.forEach((proj, idx) => {
                list.innerHTML += `<li>
                    <strong>${proj.name}</strong><br>
                    Max. inschrijvingen: ${proj.maxInsch}<br>
                    Voorwaarden: ${proj.voorwaarden}<br>
                </li>`;
            });
        }
    </script>
</head>
<body>
    <header>
        <div id="menu"></div>
    </header>
    <main>
        <h2>Coördinator Dashboard</h2>
        <section>
            <h3>Mijn projecten</h3>
            <ul id="coord-project-list"></ul>
        </section>
    </main>
</body>
</html>
